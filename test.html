<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/custom.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <body>

<!-- Adding A Youtube Video -->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-9">
    <div class="options">
      <label class="labels" for="link">Youtube Link: </label><input class="inputs" type="text" name="link" size="20" id="link" placeholder="link" />
      <button class="buttons" type="button" onclick="createYouTubeEmbedLink (link)" >Submit</button>
    </div>

<script language="javascript" type="text/javascript">
function createYouTubeEmbedLink (link) {
  link = document.getElementById('link').value;
  var number = link.substring(32);
  var embed = "https://www.youtube.com/embed/" + number;
  document.getElementById('iframe').src = embed;
}
</script>

<!-- HTML Stacking Form And Video -->

    <div class="outer">
      <div class="inner">
        <iframe id="iframe" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div id="dissapear" class="inner">
        <div id="icard" class="drag">  item</div>
        <form id="form" method="post" name="installer" onsubmit="showHide(); return false;">
          <input id="email" type="email" name="email" required placeholder="Email Address" />
          <input id="submit" type="submit" value="Submit" name="submit" onmouseover="changeHC(hovColor)" onmouseout="changeButtonColor(buttonColor)" />
        </form>
        <div id="skipEmail" type="button" onClick="javascript:showHide()">Skip Entering Email</div>
        
      </div>
    </div>
    </div>

<!-- Changing Background Form Color -->

    <div class="col-xs-12 col-sm-3">
    <div class="options">
      <label class="labels" for="color">Background Color: </label><input class="inputs" type="text" name="color" size="20" id="color" placeholder="rgba(red,green,blue,opacity)" />
      <button class="buttons" type="button" onClick="javascript:changeBGC(color)">Submit</button>
    </div>

<script type="text/javascript">
function changeBGC(color){
  var div = document.getElementById("form");
  color = document.getElementById('color').value;
  div.style.backgroundColor = color;
}
</script>

<!-- Changing Button Color -->

    <div class="options">
      <label class="labels" for="buttonColor">Button Color: </label><input class="inputs" type="text" name="buttonColor" size="20" id="buttonColor" placeholder="rgb(red,green,blue)" />
      <button class="buttons" type="button" onClick="javascript:changeButtonColor(buttonColor)">Submit</button>
    </div>

<script type="text/javascript">
function changeButtonColor(buttonColor){
  var div = document.getElementById("submit");
  buttonColor = document.getElementById('buttonColor').value;
  div.style.backgroundColor = buttonColor;
}
</script>

<!-- Changing Button Font -->

    <div class="options">
      <p>Font:</p>
      <label class="labels" for="fontSize">Size: </label><input class="inputs" type="text" name="fontSize" size="20" id="fontSize" placeholder="px" />
      <button class="buttons" type="button" onClick="javascript:changeButtonFont(fontSize)">Submit</button>
    </div>

<script type="text/javascript">
function changeButtonFont(fontSize){
  var div = document.getElementById("submit");
  fontSize = document.getElementById('fontSize').value;
  fontSizePX = fontSize.toString();
  var end = fontSize.length - 1;
  var beforeEnd = fontSize.length - 2;
  if (fontSize.toLowerCase(fontSize.charAt(end) == 'x') && fontSize.toLowerCase(fontSize.charAt(beforeEnd) == 'p')) {
	  div.style.fontSize = fontSize;
  }
  if ((fontSize.length=2) || (fontSize.length = 1)) {
	  fontSize = fontSize.concat("px");
	  //window.alert(fontSize);	  
	  div.style.fontSize = fontSize;
  }
  else 
  	{}
}
</script>

<!-- Changing Button Hover Color -->

    <div class="options">
      <label class="labels" for="hovColor">Button Hover Color: </label><input class="inputs" type="text" name="hovColor" size="20" id="hovColor" placeholder="rgb(red,green,blue)" />
      <button class="buttons" type="button" >Submit</button>
    </div>

<script type="text/javascript">
function changeHC(hovColor){
  var div = document.getElementById("submit");
  hovColor = document.getElementById('hovColor').value;
  div.style.backgroundColor = hovColor;
}
</script>

<!-- Input Text -->

    <label class="labels" for="inputText">Input Text: </label><input id="inputText" onkeyup="getVal2()" type="text" name="filter_name" value="Nom" onclick="this.value = &#39;&#39;;" onkeydown="this.style.color = &#39;#000000&#39; " style="width:180px;" >

<script type="text/javascript">
function getVal2() {
    var x = document.getElementById("inputText");
    document.getElementById("email").placeholder = x.value;
}
</script>

<!-- Intro Text -->

    <label class="labels" for="fname">Intro Text: </label><input id="fname" onkeyup="getVal()" type="text" name="filter_name" value="Nom" onclick="this.value = &#39;&#39;;" onkeydown="this.style.color = &#39;#000000&#39; " style="width:180px;" >

<script type="text/javascript">
function getVal() {
    var x = document.getElementById("fname");
    document.getElementById("icard").innerHTML = x.value.toUpperCase();
}
</script>

<!-- Hide Skip Form On Click -->

    <label class="labels" for="skipBox">Hide Skip Form Option: </label><input class="inputs" type="checkbox" name="skipBox" size="20" id="skipBox" onClick="javascript:showHideSkip()" />

<script type="text/javascript">
function showHideSkip() {
  var div = document.getElementById("skipEmail");
  if (div.style.display == 'none') {
    div.style.display = '';
  }
  else {
    div.style.display = 'none';
  }
}
</script>

<!-- Hiding Form Upon Submission -->

<script type="text/javascript">
function showHide() {
  var div = document.getElementById("dissapear");
  if (div.style.display == 'none') {
    div.style.display = '';
  }
  else {
    div.style.display = 'none';
  }
}
</script>

    </div>
  </div>
</div>
  </body>
</html>
