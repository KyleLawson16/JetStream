<!-- Changing Background Form Color -->
      <label class="labels" for="color">Background Color: </label>
      <input type='text' class='startEmpty' id="showInputWithClear" value='' />
<script>
var initialColor = "rgba(0,0,0,0.7)";
$("#form").css("backgroundColor", initialColor);

function updateColor(element, color) {
    $(element).css("backgroundColor", 
                   (color ? color.toHslString() : ""));
}
 
$(".startEmpty").spectrum({
    allowEmpty: true,
});
$("#showInputWithClear").spectrum({
    showInput: true,
	showPaletteOnly: true,
    togglePaletteOnly: true,
	togglePaletteMoreText: 'Advanced',
    togglePaletteLessText: 'Basic',
    allowEmpty:true,
	showAlpha: true,
	showPalette: true,
    palette: [
        ['red', 'orange', 'yellow', 'green'],
		['blue', 'purple', 'pink', 'brown'],
		['black', 'grey', 'white', '#82b1ff']
    ],
	color: initialColor,
    move: function (color) { updateColor("#form", color); },
    hide: function (color) { updateColor("#form", color); }
});

</script>   
<!-- Changing Button Color -->
      <label class="labels" for="color">Button Color: </label>
      <input type='text' class='startEmpty' id="showInputWithClearButton" value='' />
<script>
var initialColor2 = "#82b1ff";

function updateButtonColor(element, color) {

}

	showPaletteOnly: true,

		['blue', 'purple', 'pink', 'brown'],
		['black', 'grey', 'white', 'rgba(0,0,0,0.7)']
    ],
	color: initialColor2,
    move: function (color) { updateButtonColor("#submit", color); },
    hide: function (color) { updateButtonColor("#submit", color); }
});

</script>
